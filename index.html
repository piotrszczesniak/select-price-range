<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Price Range Selector</title>
  </head>
  <body>
    <div class="controller">
      <div class="controller__buttons">
        <button class="controller__btn-left" type="button"><i class="bi bi-chevron-left"></i></button>

        <input class="controller__data" type="number" step="1" value="100" min="100" max="10000"  />

        <button class="controller__btn-right" type="button"><i class="bi bi-chevron-right"></i></button>
      </div>
      
      <input type="range" value="100" step="5" min="100" max="10000" class="controller__slider"></input>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
